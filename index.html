<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

<div class="card_container">
      <menu class="card">    
        <section class="card_result">
          <h2>Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="result_info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="card_summary">
          <h2 class="summary_title">Summary</h2>
          <div class="rows">
            <div class="row">
              <div class="svg">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction img"
                />
            
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>

            <div class="row">
              <div class="svg">
                <img src="./assets/images/icon-memory.svg" alt="memory img" />
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>

            <div class="row">
              <div class="svg">
                <img src="./assets/images/icon-verbal.svg" alt="verbal img" />
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>

            <div class="row">
              <div class="svg">
                <img src="./assets/images/icon-visual.svg" alt="visual img" />
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>         
          </div>
          <button class="btn">Continue</button>
        </section>     
    </menu>
  </div>
   
  </body>
</html>
